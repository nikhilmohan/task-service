server:
  port: 9010
spring:
  profiles:
    active: dev


pageSize: 2
---
spring:
  profiles: dev
  data:
    mongodb:
      host: localhost
      port: 27017
      database: hourglass
  cloud.stream:
    bindings:
      output-tasks:
        destination: tasks
    kafka.binder:
      brokers: 127.0.0.1
      defaultBrokerPort: 9092

---
spring:
  profile: prod
  data:
    mongodb:
      host: mongodb
      port: 27017
      database: hourglass
  cloud.stream:
    bindings:
      output-tasks:
        destination: tasks
    kafka.binder:
      brokers: kafka
      defaultBrokerPort: 9093
